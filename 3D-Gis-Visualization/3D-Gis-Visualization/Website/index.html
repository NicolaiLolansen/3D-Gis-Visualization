<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GeoViz</title>
        <link rel="stylesheet" href="css/style.css">
      <script src="../3D/jquery-2.2.0.js"></script>
      <script src="../3D/jquery-ui.min.js"></script>
      <script src="js/loginscripts.js"></script>
  </head>

  <body>

<div class="login-page">
  <div class="form">
      <form class="scene_selection" id="scene_buttons">
          <div id="button_panel"></div>
          <script>
              getScenes();
          </script>
          <button class="obs" type="button" href="#">Back</button>
      </form>

    <form class="login-form" name="login_form" method="post" id="login-form">
      <input type="text" placeholder="username" name="username"/>
      <input type="password" placeholder="password" name="password" 
             onkeydown = "if (event.keyCode == 13) document.getElementById('login_button').click()"/>

      <button name="login_button" id="login_button" onclick="validate()" type="button">login</button>
      <button class="obs" name="observer_btn" id="observer_btn" href="#" type="button">observe</button>
    </form>
  </div>
</div>
    <script src="js/index.js"></script>
    
  </body>
</html>
