<body>
    <div class="load-page">
        <div class="remote-load">
            <div>Saved Projects</div>
            <button id="empty-list" onclick="initLoadTable();" class="load-scenes-btn">No Scenes Loaded. Reload?</button>
            <table id="btn-table">

            </table>
        </div>
        Upload Project
        <div class="local-load">
            <span class="upload-span">Choose File</span>
            <input type="file" id="files" class="file-picker" name="scene_file" accept=".json"/>
            <div id="progress_bar"><div class="percent">0%</div></div>
        </div>
    </div>
    <div id="status-message" class="status-message" style="text-align:center; position:fixed; bottom:30px; width:100%">
    
    </div>
    <script src="js/loadingscripts.js"></script>
    <script>
        initLoadTable();
    </script>
</body>
</html>
